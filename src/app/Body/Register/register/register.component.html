<div class="col-md-12">
      <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="col-md-1">
            <label class="Labels">Registro</label>
          </div>
        <div class="form-group col-md-12">
            <input type="text" class="form-control" formControlName="name" placeholder="Nombre">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
              El nombre es requerido.
          </div>
          <div *ngIf="name.errors.minlength">
             Ingrese min 6 caracteres.
          </div>
      </div>
          <div class="form-group col-md-12">
              <input type="email" class="form-control" formControlName="email" placeholder="email">
          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors.required">
                  Emails es requerido.
              </div>
              <div *ngIf="email.errors.email">
                   Formato Incorrecto.
              </div>
          </div>
          <div class="form-group col-md-12">
              <input type="password" class="form-control" formControlName="pass" placeholder="Password">
          </div>
          <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger">
              <div *ngIf="pass.errors.required">
                  Password es requerida.
              </div>
              <div *ngIf="pass.errors.minlength">
                Ingrese min 6 caracteres.
              </div>
          </div>
          <div class="col-md-3">
          <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg">Registrar</button>
          </div>
        </form>
        <br>
  </div>
