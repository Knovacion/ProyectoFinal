<div clas="col-md-12">
  <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
    <div class="col-md-1">
      <label>Usuario</label>
    </div>
    <div class="col-md-4">
      <input type="email" class="form-control" formControlName="txtCorreo" placeholder="Correo">
    </div>
    <br>
    <div class="col-md-1">
      <label>Contraseña</label>
    </div>
    <div class="col-md-4">
      <input type="password" class="form-control" formControlName="txtPass" placeholder="Ingrese Usuario">
    </div>
    <br>
    <div class="col-md-3">
      <button type="submit" class="btn btn-success " id="btnIniciarSesion">Iniciar Sesión</button>
    </div>
  </form>
</div>
