<div clas="col-md-12">
  <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
    <div class="col-md-1">
      <label>Usuario</label>
    </div>
    <div class="col-md-4 form-group">
      <input type="email" class="form-control" formControlName="txtCorreo" placeholder="Correo">
      <div class="col-md-4" *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="ErrorForm">
        <div *ngIf="correo.errors.required">
          Correo obligatorio.
        </div>
        <div *ngIf="correo.errors.email">
          Formato incorrecto.
        </div>
      </div>
    </div>
    <br>
    <div class="col-md-1">
      <label>Contraseña</label>
    </div>
    <div class="col-md-4 form-group">
      <input type="password" class="form-control" formControlName="txtPass" placeholder="Ingrese Usuario">
      <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="ErrorForm">
        <div *ngIf="pass.errors.required">
          Contraseña obligatoria.
        </div>
        <div *ngIf="pass.errors.minlength">
          La contraseña debe tener mínimo 6 cáracteres.
        </div>
      </div>
    </div>

    <br>
    <div class="col-md-3">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success " id="btnIniciarSesion">Iniciar
        Sesión</button>
    </div>
  </form>
</div>
