
<div class="container-fluid back back2 bg-dark" >
 <br>
 
  <mat-tab-group class="col-md-2 bg-dark leftFloat">
    <mat-tab label="Iniciar Sesion" style="width: 150px;">
      <ng-template mat-tab-label>
        <mat-icon class="tabIcon">account_circle</mat-icon>
      </ng-template>  
       <app-login (envioParametro)="reciboUid($event)"></app-login>
    </mat-tab>
    <mat-tab label="Registrate"> 
      <ng-template mat-tab-label>
          <mat-icon class="tabIcon">person_add</mat-icon>
      </ng-template> 
       <app-register></app-register> 
    </mat-tab>
  </mat-tab-group>

  <div class="container rigthAbsolute col-md-8">
    <div id="carouselHeroes" class="carousel slide carousel-fade col-md-12"  data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="w-100 eql" src="../../../../assets/img/hero2.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="w-100 eql " src="../../../../assets/img/hero3.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="w-100 eql" src="../../../../assets/img/hero1.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselHeroes" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselHeroes" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

 </div>
</div>
